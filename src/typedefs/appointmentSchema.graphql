type Hour{
    start: String!
    end: String!
}
type Appointment{
    id: ID!
    day: String!
    hour: [Hour!]!
}


type Query{
    appointments: [Appointment!]!
    
}

input HourInput {
    start: String!
    end: String!
}

type Mutation{
    createAppointment(day: String!, hour: [HourInput]!) : [Appointment]#hour botar array
}